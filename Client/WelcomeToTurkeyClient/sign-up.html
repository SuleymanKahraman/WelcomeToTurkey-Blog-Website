<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>ZenBlog Bootstrap Template - Index</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

    <!-- Template Main CSS Files -->
    <link href="assets/css/variables.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets\css\sign-up.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center mb-0">Sign Up</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger d-none" id="required-alert">Boş alan bırakılamaz...</div>
          <form id="signup-form" action="sign-up.html">
            <div class="row mb-3">
              <div class="col">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                onkeyup="validateEmail()"
              />
              <p id="validation-message"></p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirm-password"
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" id="sign-up-button">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script>
      // boşluk validasyonu yapılacak
      const form = document.getElementById("signup-form");
      let button = document.getElementById("sign-up-button");

      form.addEventListener("submit", function (event) {
        var alertDiv = document.getElementById("required-alert");
        alertDiv.innerHTML = "Boş alan bırakılamaz!";
        alertDiv.classList.add("d-none");
        event.preventDefault();
        const alertDiv = document.getElementById("required-alert");
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }
        if(!firstName || !lastName || !email || !password || !confirmPassword){
          alertDiv.classList.remove("d-none");
          return;
        }

        const userData = {
          firstName,
          lastName,
          email,
          password,
        };

        axios
          .post(`https://localhost:7202/api/authentication/sign_up`, userData)
          .then(function (response) {
            alert("Kaydetme İşlemi Başarılı!");
            window.location.href = "/login.html";
          })
          .catch(function (error) {
            if(error.response.data == "already_exists"){
              alertDiv.innerHTML = "Bu email adresine sahip başka bir kullanıcı mevcut!";
              alertDiv.classList.remove("d-none");
              document.getElementById("email").value = "";
            }
          })
          .finally(function () {
            // always executed
          });
      });

      function validateEmail() {
        const emailInput = document.getElementById("email");
        const validationMessage = document.getElementById("validation-message");
        const email = emailInput.value.trim();
        // Check if email is valid
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          validationMessage.innerText = "Invalid email";
          return;
        }
        validationMessage.innerText = "Email is valid";
      }
    </script>
  </body>
</html>
