<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>ZenBlog Bootstrap Template - Index</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

    <!-- Template Main CSS Files -->
    <link href="assets/css/variables.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets\css\login.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form id="login" action="login.html">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                onkeyup="validateEmail()"
              />
              <p id="validation-message"></p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-3">
              <span>Don't have an account?</span>
              <a href="sign-up.html" class="btn btn-secondary ms-2">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script>
      const form = document.getElementById("login");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const loginData = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        axios
          .post(`https://localhost:7202/api/authentication/login`, loginData)
          .then(function (response) {
            if(response.data){
              window.localStorage.setItem("userId",response.data.userId);
              window.localStorage.setItem("token",response.data.token);
              window.localStorage.setItem("firstName",response.data.firstName);
              window.localStorage.setItem("lastName",response.data.lastName);
              window.localStorage.setItem("userType",response.data.userType);
              window.location.href="/index.html";
            }
          })
          .catch(function (error) {
            // handle error
            alert("Kayıtlı kullanıcı bulunamadı. Lütfen Kayıt Olunuz!");
          })
          .finally(function () {
            // always executed
          });
      });

      function validateEmail() {
        const emailInput = document.getElementById("email");
        const validationMessage = document.getElementById("validation-message");
        const email = emailInput.value.trim();

        // Check if email is valid
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          validationMessage.innerText = "Invalid email";
          return;
        }
        validationMessage.innerText = "Email is valid";
      }
    </script>
  </body>
</html>
